<!doctype html>
<html lang="en">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>

      <div id="contact_modal">
        <div class="modal">
          <header>
            <div class="title-container">
              <h2>Contactez-moi</h2>
              <h2 class="photographer-name"></h2>
            </div>
            <img
              src="assets/icons/close.svg"
              onclick="closeModal()"
              alt="Fermer la modale"
              tabindex="0"
            />
          </header>

          <form>
            <div>
              <label for="first">Prénom</label>
              <input type="text" id="first" />
              <span id="firstError"></span>
              <label for="last">Nom</label>
              <input type="text" id="last" />
              <span id="lastError"></span>
              <label for="email">Email</label>
              <input type="email" id="email" />
              <span id="emailError"></span>
              <label for="message-input">Votre message</label>
              <textarea id="message-input" rows="5" cols="30"></textarea>
              <span id="msgError"></span>
            </div>
            <button class="contact_button" type="submit">Envoyer</button>
          </form>
        </div>

        <div class="modal" id="confirm-message">
          <p>Formulaire envoyé !</p>
          <img
            src="assets/icons/close.svg"
            alt="Fermer la modale"
            onclick="closeModal()"
          />
        </div>
      </div>

      <div class="dropdown">
        <h2 class="dropdown-title">Trier par</h2>
        <div class="expanded-dropdown">
          <button
            class="dropdown-btn"
            aria-haspopup="listbox"
            aria-expanded="false"
            tabindex="0"
          >
            <span class="selected-option">Popularité</span>
            <div>
              <img
                src="assets/icons/expand_close.svg"
                class="chevron-close"
                alt="Chevron-fermer"
              />
              <img
                src="assets/icons/expand_open.svg"
                class="chevron-open"
                alt="Chevron-ouvert"
              />
            </div>
          </button>
          <ul class="dropdown-menu" role="listbox">
            <li role="option" tabindex="0">Date</li>
            <li role="option" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>

      <section class="media-section"></section>
    </main>

    <div class="lightbox">
      <button
        id="lightbox-close"
        aria-label="Fermer"
        tabindex="0"
        onclick="closeLightbox()"
      >
        <img
          src="assets/icons/close-lightbox.svg"
          class="icon-lightbox"
          alt="Fermer la modale"
        />
      </button>
      <button id="lightbox-prev" aria-label="Image précédente" tabindex="0">
        <img src="assets/icons/prev-lightbox.svg" alt="Bouton précédent" />
      </button>
      <div id="lightbox-content" class="lightbox-content"></div>
      <button id="lightbox-next" aria-label="Image suivante" tabindex="0">
        <img src="assets/icons/next-lightbox.svg" alt="Bouton suivant" />
      </button>
    </div>

    <div class="box-photographer"></div>

    <script type="module" src="/scripts/templates/media.js"></script>
    <script type="module" src="/scripts/templates/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <script type="module" src="/scripts/utils/lightbox.js"></script>
    <script type="module" src="/scripts/pages/photographer.js"></script>
  </body>
</html>
